apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mario-project
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: mario-app
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mario-app
  namespace: argocd
spec:
  destination:
    namespace: mario-app
    server: https://kubernetes.default.svc
  project: mario-project
  source:
    path: manifests/
    repoURL: https://github.com/beninanutshell/wam-game.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true